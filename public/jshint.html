
<!doctype html>

<html lang=en>
  <head>
    <title>JSHint, a JavaScript Code Quality Tool</title>

    <meta charset=utf8>
    <meta name=description content="JSHint, a JavaScript Code Quality Tool">
    <meta name=author      content="Anton Kovalyov">
    
    <link rel=stylesheet href="/res/index.min.css">
    <script src="/res/scripts.js"></script>
    
  </head>

  <body onload="main()">
    <div class="whiteboard">
      <div class="sidebar" style="background:transparent;position:static;height:auto;text-align:right;">
        <h1><img src="./res/jshint-dark.png" alt="JSHint"></h1>
        <span class="version">
          <a href="https://github.com/jshint/jshint/releases/tag/2.11.1" target="_blank">version 2.11.1</a>
        </span>
      </div>
      <div class="toolbar">
        <button data-type="toggle" data-target="configure,output">配置</button>
      </div>

      <div id="configure">
        <div>
          <h4>报告以下内容</h4>
          <button data-type="pref" id="complex">圈复杂度 (Cyclomatic complexity)</button>
          <button data-type="pref" id="unused">未使用的变量 (Unused variables)</button>
          <button data-type="pref" id="undef">未定义的变量 (Undefined variables)</button>
        </div>

        <div>
          <h4>显示以下警告</h4>
          <button data-type="pref" id="eqnull">显示和 null 比较警告</button>
          <button data-type="pref" id="debug">显示调试代码警告</button>
          <button data-type="pref" id="forin">显示不安全的 for..in 警告</button>
          <button data-type="pref" id="noarg">显示 arguments.caller 和 .callee 警告</button>
          <button data-type="pref" id="boss">显示 if/for/... 的赋值警告</button>
          <button data-type="pref" id="loopfunc">显示循环内部定义的函数警告</button>
          <button data-type="pref" id="evil">显示 eval() 函数警告</button>
          <button data-type="pref" id="laxbreak">显示不安全的换行警告</button>
          <button data-type="pref" id="bitwise">显示逻辑操作符中可能存在的笔误</button>
          <button data-type="pref" id="strict">显示不适用于严格模式代码的警告</button>
          <button data-type="pref" id="nonew">显示用于消除 side-effects 的 new 的警告</button>
          <button data-type="pref" id="asi">隐藏行末可省略分号的警告</button>
        </div>

        <div>
          <h4>环境设定</h4>
          <button data-type="pref" id="browser">浏览器</button>
          <button data-type="pref" id="node">NodeJS 特性</button>
          <button data-type="pref" id="jquery">jQuery 特性</button>
          <button data-type="pref" id="devel">开发环境 (console等)</button>
          <button data-type="pref" id="esnext">ES6 特性</button>
          <button data-type="pref" id="moz">Mozilla JavaScript 扩展</button>
          <button data-type="pref" id="es3">ES3 语法</button>
        </div>
      </div>

      <div id="output">
        <div data-type="metrics" class="report" style="display:none">
          <h4>报告</h4>
          <div></div>
        </div>
        <table data-type="errors" class="report"></table>
        <table data-type="undef" class="report"></table>
        <table data-type="unused" class="report"></table>
      </div>
    </div>

    <script id="text-intro" type="text/jshint">
      // 你好!
      //
      // 该工具基于JSHint开发, 能够帮你检查微信小程序开发过程中
      // JavaScript 语言中所含的错误和潜在的问题. 
      //
      // 你只需要将你的微信小程序 JavaScript 代码键入到下方, 
      // 即可在右侧获得检查结果.
      //
      // 可以通过右侧的“配置”进行相应的设置
      // (高级操作, 不建议初学者改变其中的配置).

      function main() {
        return 'Hello, World!';
      }

      main();
    </script>
  </body>
</html>
